spring.application.name=AustinAutoAdjust

spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer

spring.kafka.consumer.group-id=my-consumer-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer

# Producer
spring.kafka.producer.retries=3
spring.kafka.producer.acks=all
spring.kafka.producer.linger-ms=10

# Consumer
spring.kafka.consumer.concurrency=3

logging.level.org.springframework.web=INFO
logging.level.com.austinadjust=DEBUG

app.feature-toggle.newFeatureEnabled=false
app.external-service.url=http://api.example.com

spring.datasource.url=jdbc:postgresql://localhost:5432/austinadjust
spring.datasource.username=postgres
spring.datasource.password=yourpassword
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate properties
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true

spring.redis.host=localhost
spring.redis.port=6379

server.port=8080

